<section id="ordersList">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
  
        <!-- ID Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="totalPayment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Payment </th>
          <td mat-cell *matCellDef="let row"> Â£{{row.totalPayment}} </td>
        </ng-container>
  
        <!-- Is Admin Column -->
        <ng-container matColumnDef="customerId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer ID </th>
          <td mat-cell *matCellDef="let row"> {{row.customerId}} </td>
        </ng-container>

        <!-- Is Admin Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
          <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[ '/dashboard/order', row._id ]">
        </tr>
      </table>
  
      <mat-paginator 
        [pageSize]="5"
        [pageSizeOptions]="[5,10,25,100]">
      </mat-paginator>
    </div>
  </section>
