<section id="StaffBookingPage">
  <mat-card class="staffBookingCard">
    <mat-card-header>
      <mat-card-title class="staffBookingCard-title">
        <mat-icon color="primary" class="staffBooking-icon">book</mat-icon>
        Bookings
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <form class="staffBookingCard-form">
      <mat-form-field class="staffBookingCard-input">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="selectedDate" [ngModelOptions]="{standalone: true}" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button (click)="getBookings()" mat-raised-button color="primary" class="staffBookingCard-button-primary">Search for available tables</button>
    </form>

    <mat-divider></mat-divider>

    <div id="bookingList">
      <mat-form-field class="bookingList-search">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        
          <!-- Time Column -->
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
            <td mat-cell *matCellDef="let row"> {{row.time}} </td>
          </ng-container>
  
          <!-- Tables Column -->
          <ng-container matColumnDef="tables">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Table Numbers </th>
            <td mat-cell *matCellDef="let row"> {{row.tables}} </td>
          </ng-container>
  
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.customerEmail}} </td>
          </ng-container>

          <!-- ID Column -->
          <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getBooking(row._id)" ></tr>
        </table>
  
        <mat-paginator 
          [pageSize]="5"
          [pageSizeOptions]="[5,10,25,100]">
        </mat-paginator>
      </div>
    </div>

  </mat-card>
</section>
