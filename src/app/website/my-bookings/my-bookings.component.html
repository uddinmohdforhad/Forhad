<section id="myBookingList">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
      
        <!-- ID Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
          <td mat-cell *matCellDef="let row"> {{row.time}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="tables">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Table Numbers </th>
          <td mat-cell *matCellDef="let row"> {{row.tables}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

          <!-- ID Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let row" class="id_padding"> {{row._id}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
              <div *ngIf="displayCancelButton(row.status, row.date)"><button mat-raised-button color="warn" class="action_button" (click)="cancelBooking(row._id)">Cancel</button></div>
              <div *ngIf="displayOrderButton(row.status, row.date)"><button mat-raised-button color="primary" class="action_button" (click)="order()">Order</button></div>
              <div *ngIf="displayCheckOrderButton(row.status)"><button mat-raised-button class="action_button action_button_default" (click)="checkOrder()">Check Order</button></div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator 
        [pageSize]="5"
        [pageSizeOptions]="[5,10,25,100]">
      </mat-paginator>
  </div>
</section>
